<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: linear-gradient(-45deg, #1c1c1c, #2e2e2e, #3a3a3a, #1c1c1c);

body { display: flex; flex-direction: column; min-height: 100vh; }

header {

  margin-bottom: 10px;
  text-align: center;
  color: #00d4ff;

.profile-form {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  background: rgba(50,50,50,0.95);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);

  margin: 0 auto 10px auto;
}
.form-left { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
.online-right { font-weight: bold; color: #0f0; }
button.btn-start {
  background-color: #28a745;
  color: #fff;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
button.btn-start:hover { transform: scale(1.05); }

.videos {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  max-width: 1200px;
  margin: 0 auto;
}
video {
  width: 48%;
  height: 360px;
  background: #000;
  border-radius: 12px;
  object-fit: cover;
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  max-width: 1200px;
  margin: 10px auto;
}
.buttons button {
  min-width: 120px;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
.buttons button:hover { transform: scale(1.05); }
.btn-stop { background-color: #dc3545; color: #fff; }

.chat-box {
  max-width: 1200px;

  height: 3cm;

  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  padding: 5px;

  font-size: 0.9em;
}
.chat-input {

  gap: 5px;

.chat-input input {
  flex: 1;
  padding: 4px 6px;
  border-radius: 8px;
  border: none;
  font-size: 0.9em;
}
.btn-send {
  background-color: #ffc107;
  border: none;
  border-radius: 8px;
  padding: 4px 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.9em;

.chat-messages .system-msg { display: none; }

<body>

<header>Mini Chatroulette</header>

<section class="profile-form">
  <div class="form-left">
    <label>Ich bin:
      <select id="gender"><option>Mann</option><option>Frau</option></select>
    </label>
    <label>Ich suche:
      <select id="search"><option>Mann</option><option>Frau</option></select>
    </label>
    <label>Mein Land:
      <select id="country"><option>Deutschland</option><option>√ñsterreich</option><option>Schweiz</option></select>
    </label>
    <button class="btn-start">Start</button>
  </div>
  <div class="online-right">
    üë• Online: <span id="onlineCount">0</span>
  </div>
</section>

<section class="videos">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
</section>

<div class="buttons">
  <button class="btn-next">‚è≠ N√§chster</button>
  <button class="btn-stop">‚èπ Stop</button>
</div>

<section class="chat-box">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Nachricht schreiben..." />
    <button class="btn-send" id="btnSend">üí¨ Senden</button>
  </div>
</section>

<script>
// === WebSocket & Chat-Logik Beispiel ===
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const btnSend = document.getElementById('btnSend');

// Beispiel-WebSocket (ersetzen mit echtem Server)
let ws = new WebSocket('ws://localhost:8080');

ws.onmessage = (event) => {
  const message = JSON.parse(event.data);
  if (message.type === 'system') {
    addChatMessage(message.text, true); // ausgeblendet
  } else if (message.type === 'chat') {
    addChatMessage(message.text); // sichtbar
  }
};

// Nachricht hinzuf√ºgen
function addChatMessage(msg, isSystem=false) {
  const div = document.createElement('div');
  div.textContent = msg;
  if (isSystem) div.classList.add('system-msg');
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Nachricht senden
btnSend.addEventListener('click', () => {
  const msg = chatInput.value.trim();
  if (!msg) return;
  ws.send(JSON.stringify({ type: 'chat', text: msg }));
  addChatMessage("Du: " + msg);
  chatInput.value = '';
});

chatInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') btnSend.click();
});
</script>

</body>
