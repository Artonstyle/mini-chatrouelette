<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: linear-gradient(-45deg, #1c1c1c, #2e2e2e, #3a3a3a, #1c1c1c);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  color: #00d4ff;
  text-shadow: 0 0 10px #00d4ff, 0 0 20px #0077ff, 0 0 40px #0044ff;
  letter-spacing: 2px;
}

/* Profilbereich */
.profile-form {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  background: rgba(50,50,50,0.95);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  max-width: 1200px;
  margin: 0 auto 10px auto;
}
.form-left { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
.online-right { font-weight: bold; color: #0f0; }
button.btn-start {
  background-color: #28a745;
  color: #fff;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
button.btn-start:hover { transform: scale(1.05); }

/* Videos */
.videos {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  max-width: 1200px;
  margin: 0 auto;
}
video {
  width: 48%;
  height: 360px;
  background: #000;
  border-radius: 12px;
  object-fit: cover;
}

/* Buttons unter Videos */
.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  max-width: 1200px;
  margin: 10px auto;
}
.buttons button {
  min-width: 120px;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
.buttons button:hover { transform: scale(1.05); }
.btn-stop { background-color: #dc3545; color: #fff; }
.btn-next { background-color: #007bff; color: #fff; }

/* Chat unten unter Videos */
.chat-box {
  max-width: 1200px;
  margin: 0 auto 20px auto;
  min-height: 60px;
  background: rgba(50,50,50,0.95);
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  padding: 5px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.chat-messages {
  flex: 1;
  overflow-y: auto;
  background: #1f1f1f;
  padding: 5px;
  border-radius: 8px;
  font-size: 0.9em;
  max-height: 100px; /* Chatverlauf begrenzt */
}
.chat-input {
  display: flex;
  gap: 5px;
}
.chat-input input {
  flex: 1;
  padding: 6px 8px;
  border-radius: 8px;
  border: none;
  font-size: 1em;
}
.btn-send {
  background-color: #ffc107;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
}

/* Systemnachrichten ausblenden */
.chat-messages .system-msg { display: none; }

/* ======= Mobile Anpassungen ======= */
@media (max-width: 768px) {
  .videos { flex-direction: column; }
  video {
    width: 100%;
    height: auto;
  }
  .buttons {
    justify-content: center;
    gap: 15px;
  }
  .buttons button {
    flex: 1;
    padding: 14px 0;
    font-size: 1.1em;
  }
  .chat-box {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0;
    border-radius: 0;
    max-height: 120px;
  }
}
