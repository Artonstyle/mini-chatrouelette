<script>
// ===== Systemmeldungen aus client.js einbinden =====
function setSystemMessage(msg) {
  document.getElementById("systemMsg").innerText = msg;
}

// ===== Eigenes Video verschiebbar & skalierbar (Code f√ºr mobiles Overlay) =====
const localVideo = document.getElementById("localVideo");
let dragging=false, offsetX=0, offsetY=0, scale=1;

// Maus Drag
localVideo.addEventListener("mousedown", (e)=>{
  dragging=true;
  offsetX = e.clientX - localVideo.offsetLeft;
  offsetY = e.clientY - localVideo.offsetTop;
  localVideo.style.cursor = 'grabbing';
});
document.addEventListener("mousemove",(e)=>{
  if(dragging){
    // Sicherstellen, dass die Position relativ zum Container bleibt,
    // der in CSS als 'fixed' oder 'absolute' gesetzt ist.
    localVideo.style.left = (e.clientX - offsetX) + "px";
    localVideo.style.top  = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup",()=>{
  dragging=false;
  localVideo.style.cursor = 'move';
});

// Touch Drag & Pinch
let initialDistance = null;
localVideo.addEventListener("touchstart",(e)=>{
  if(e.touches.length===1){
    dragging=true;
    offsetX = e.touches[0].clientX - localVideo.offsetLeft;
    offsetY = e.touches[0].clientY - localVideo.offsetTop;
  } else if(e.touches.length===2){
    dragging = false; // Deaktiviere Drag bei Pinch
    initialDistance = getDistance(e.touches);
  }
}, {passive: true}); // {passive: true} f√ºr bessere Scroll-Performance
localVideo.addEventListener("touchmove",(e)=>{
  if(e.touches.length===1 && dragging){
    // Verhindere Standard-Scroll-Verhalten w√§hrend des Ziehens
    e.preventDefault(); 
    localVideo.style.left = (e.touches[0].clientX - offsetX) + "px";
    localVideo.style.top  = (e.touches[0].clientY - offsetY) + "px";
  } else if(e.touches.length===2){
    e.preventDefault(); // Verhindere Standard-Zoom
    const newDist = getDistance(e.touches);
    if(initialDistance){
      scale *= newDist/initialDistance;
      scale = Math.max(0.5, Math.min(3, scale));
      localVideo.style.transform = `scale(${scale})`;
      initialDistance = newDist;
    }
  }
}, {passive: false});
localVideo.addEventListener("touchend",()=>dragging=false);

function getDistance(touches){
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx*dx+dy*dy);
}

// Scrollrad Zoom (Desktop)
localVideo.addEventListener("wheel",(e)=>{
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.max(0.5, Math.min(3, scale));
  localVideo.style.transform = `scale(${scale})`;
});

// ===== Verbindungsmeldungen einf√ºgen (Beispiele) =====
