<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: linear-gradient(-45deg, #1c1c1c, #2e2e2e, #3a3a3a, #1c1c1c);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Header */
header {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  color: #00d4ff;
  text-shadow: 0 0 10px #00d4ff, 0 0 20px #0077ff, 0 0 40px #0044ff;
  letter-spacing: 2px;
  flex-shrink: 0;
}

/* Profilbereich */
.profile-form {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  background: rgba(50,50,50,0.95);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  max-width: 1200px;
  margin: 0 auto 10px auto;
  flex-shrink: 0;
}
.form-left { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
.online-right { font-weight: bold; color: #0f0; }
button.btn-start {
  background-color: #28a745;
  color: #fff;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
button.btn-start:hover { transform: scale(1.05); }

/* Video + Buttons */
.main-content {
  display: flex;
  flex: 1; /* f√ºllt den restlichen Platz */
  gap: 10px;
  max-width: 1200px;
  margin: 0 auto;
}

.videos {
  flex: 2; /* Videos nehmen mehr Platz */
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.video-container {
  display: flex;
  gap: 10px;
  flex: 1; /* f√ºllt den verf√ºgbaren Platz */
}
video {
  width: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.buttons button {
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
.buttons button:hover { transform: scale(1.05); }
.btn-stop { background-color: #dc3545; color: #fff; }
.btn-next { background-color: #007bff; color: #fff; }
.btn-toggle-chat { background-color: #ff8800; color: #fff; }

/* Chat */
.chat-box {
  flex: 1; /* Chat nimmt den restlichen Platz */
  display: flex;
  flex-direction: column;
  background: rgba(50,50,50,0.95);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  max-height: 100%;
}
.chat-messages {
  flex: 1; /* f√ºllt die H√∂he */
  overflow-y: auto;
  background: #1f1f1f;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
}
.chat-input {
  display: flex;
  gap: 10px;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
}
.btn-send {
  background-color: #ffc107;
  color: #000;
  border-radius: 12px;
  padding: 10px 20px;
  font-weight: bold;
}

/* ================= Responsive f√ºr Handys ================= */
@media (max-width: 768px) {
  .main-content {
    flex-direction: column;
  }
  .videos { flex: none; }
  .video-container { flex-direction: column; }
  video { max-height: 50vh; width: 100%; border-radius: 0; }

  .chat-box {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50%;
    transform: translateY(100%);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    border-radius: 0;
    z-index: 10;
  }
  .chat-box.show {
    transform: translateY(0);
    opacity: 1;
  }

  .buttons {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    justify-content: space-around;
  }
}
</style>
</head>
<body>

<header>Mini Chatroulette</header>

<section class="profile-form">

    </label>

    </label>
    <label>Mein Land:
      <select id="country"><option>Deutschland</option><option>√ñsterreich</option><option>Schweiz</option></select>
    </label>
    <button class="btn-start">Start</button>

  <div class="online-right">
    üë• Online: <span id="onlineCount">0</span>

<div class="main-content">

    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>

    <div class="buttons">
      <button class="btn-next">‚è≠ N√§chster</button>
      <button class="btn-stop">‚èπ Stop</button>
      <button class="btn-toggle-chat">üí¨ Chat</button>
    </div>

  <section class="chat-box">
    <div class="chat-messages"></div>

      <button class="btn-send">üí¨ Senden</button>

</div>

<script src="client.js"></script>
<script>
const btnToggleChat = document.querySelector('.btn-toggle-chat');

});
</script>

</body>
</html>
