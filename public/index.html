<script>
// ================= Drag & Drop f√ºr eigenes Video =================
const localVideo = document.getElementById("localVideo");
let isDragging = false;
let offsetX, offsetY;

localVideo.addEventListener("mousedown", (e) => {
  isDragging = true;
  offsetX = e.clientX - localVideo.offsetLeft;
  offsetY = e.clientY - localVideo.offsetTop;
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    localVideo.style.left = (e.clientX - offsetX) + "px";
    localVideo.style.top = (e.clientY - offsetY) + "px";
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

// Touch f√ºr Handy
localVideo.addEventListener("touchstart", (e) => {
  isDragging = true;
  offsetX = e.touches[0].clientX - localVideo.offsetLeft;
  offsetY = e.touches[0].clientY - localVideo.offsetTop;
});
document.addEventListener("touchmove", (e) => {
  if (isDragging) {
    localVideo.style.left = (e.touches[0].clientX - offsetX) + "px";
    localVideo.style.top = (e.touches[0].clientY - offsetY) + "px";
  }
});
document.addEventListener("touchend", () => { isDragging = false; });

// ================= Resize (per Mausrad oder Doppelklick) =================
localVideo.addEventListener("wheel", (e) => {
  e.preventDefault();
  let newWidth = localVideo.offsetWidth + (e.deltaY < 0 ? 20 : -20);
  let newHeight = (newWidth / 3) * 2; // 3:2 Verh√§ltnis
  if (newWidth > 60 && newWidth < 400) {
    localVideo.style.width = newWidth + "px";
    localVideo.style.height = newHeight + "px";
  }
});

localVideo.addEventListener("dblclick", () => {
  localVideo.style.width = "200px";
  localVideo.style.height = "130px";
});

// ================= Systemmeldungen Beispiel =================
const systemMsg = document.getElementById("systemMsg");
setTimeout(() => systemMsg.innerText = "üîç Suche nach Partner...", 2000);
setTimeout(() => systemMsg.innerText = "‚úÖ Partner gefunden!", 5000);

// ================= Chat =================
const chatInput = document.getElementById("chatInput");
const btnSend = document.getElementById("btnSend");

btnSend.addEventListener("click", () => {
  const text = chatInput.value.trim();
  if (text) {
    console.log("Chat:", text); // hier an Server schicken
    chatInput.value = "";
  }
});
</script>
