<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chatroulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Mini Chatroulette</header>

  <section class="profile-form">
    <label>Ich bin:
      <select id="gender">
        <option>Mann</option>
        <option>Frau</option>
      </select>
    </label>
    <label>Ich suche:
      <select id="search">
        <option>Mann</option>
        <option>Frau</option>
      </select>
    </label>
    <label>Mein Land:
      <select id="country">
        <option>Deutschland</option>
        <option>Österreich</option>
        <option>Schweiz</option>
      </select>
    </label>
    <button class="btn-start">Start</button>
  </section>

  <section class="videos">
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div class="buttons">
      <button class="btn-next">Nächster</button>
      <button class="btn-stop">Stop</button>
    </div>
  </section>

  <section class="chat-box">
    <div class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" placeholder="Nachricht schreiben..." />
      <button class="btn-send">Senden</button>
    </div>
  </section>

  <!-- echte Logik ausgelagert -->
  <script src="client.js"></script>
</body>
</html>
