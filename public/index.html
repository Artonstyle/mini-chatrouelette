<style>
html, body {
  margin: 0; padding: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
}

/* ===== Desktop Standard Layout ===== */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px;
}
.videos {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
video {
  width: 48%;
  height: 360px;
  object-fit: cover;
  background: #000;
  border-radius: 8px;
}
.buttons {
  margin-top: 10px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.buttons button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
.btn-next { background: #007bff; color: #fff; }
.btn-stop { background: #dc3545; color: #fff; }
.chat-box {
  margin-top: 10px;
  background: rgba(50,50,50,0.95);
  padding: 5px;
  border-radius: 6px;
  display: flex;
  gap: 5px;
}
.chat-box input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
.chat-box button {
  background: #ffc107;
  border: none;
  border-radius: 6px;
  padding: 10px 15px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== Mobile Layout ===== */
@media (max-width: 768px) {
  body { overflow: hidden; }

  /* Partner-Video fullscreen */
  #remoteVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    border-radius: 0;
  }

  /* Eigenes Video klein als Overlay */
  #localVideo {
    position: absolute;
    bottom: 70px;
    right: 10px;
    width: 120px;
    height: 80px;
    border: 2px solid #fff;
    border-radius: 6px;
    object-fit: cover;
    z-index: 10;
  }

  /* Chatleiste unten transparent */
  .chat-box {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    margin: 0;
    border-radius: 0;
    background: rgba(0,0,0,0.6);
    padding: 5px;
    z-index: 20;
  }

  /* Buttons schweben oben rechts */
  .buttons {
    position: absolute;
    top: 10px; right: 10px;
    margin: 0;
    gap: 8px;
    flex-direction: column;
    z-index: 30;
  }

  /* Systemmeldungen oben links */
  #systemMsg {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.5);
    color: #ff0;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.9em;
    z-index: 40;
  }
}
</style>
