<style>

<body>

<header>Mini Chatroulette</header>

<section class="profile-form">

    </label>

    üë• Online: <span id="onlineCount">0</span>

</section>

  <video id="remoteVideo" autoplay></video>
</section>

<div class="buttons">
  <button class="btn-next" id="btnNext">‚è≠ N√§chster</button>
  <button class="btn-stop" id="btnStop">‚èπ Stop</button>
</div>

  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Nachricht schreiben..." />
    <button class="btn-send" id="btnSend">üí¨ Senden</button>
  </div>
</section>

<script>
// ================== Variablen ==================
let ws;
let localStream;
let peerConnection;
let isStarted = false;

const WS_SERVER_URL = 'ws://localhost:8080'; // ggf. IP/Domain anpassen
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const onlineCountDisplay = document.getElementById('onlineCount');

const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const btnSend = document.getElementById('btnSend');

const btnStart = document.getElementById('btnStart');
const btnNext = document.getElementById('btnNext');
const btnStop = document.getElementById('btnStop');

// ================== WebSocket ==================
function connectToServer() {
    ws = new WebSocket(WS_SERVER_URL);

    ws.onopen = () => console.log('WebSocket verbunden');
    ws.onclose = () => {
        console.log('Verbindung geschlossen. Reconnect in 5s...');
        setTimeout(connectToServer, 5000);
    };
    ws.onerror = (err) => { console.error(err); ws.close(); };

    ws.onmessage = async (event) => {
        const message = JSON.parse(event.data);

        // Online-Z√§hler
        if(message.type === 'onlineCount') {
            onlineCountDisplay.textContent = message.count;
        }

        // Chat
        if(message.type === 'chat') addChatMessage(message.text);
        if(message.type === 'system') addChatMessage(message.text, true);

        // WebRTC Signalisierung
        if(message.type === 'offer') {
            if(!isStarted) startCall(false);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify(peerConnection.localDescription));
        }
        if(message.type === 'answer' && isStarted) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
        }
        if(message.type === 'candidate' && isStarted) {
            const candidate = new RTCIceCandidate(message);
            peerConnection.addIceCandidate(candidate).catch(e=>console.error(e));
        }
        if(message.type === 'hangup') stopCall();
    };
}

// ================== Chat ==================
function addChatMessage(msg, isSystem=false){
    const div = document.createElement('div');
    div.textContent = msg;
    if(isSystem) div.classList.add('system-msg');
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

btnSend.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(!msg) return;
    ws.send(JSON.stringify({ type:'chat', text: msg }));
    addChatMessage("Du: "+msg);
    chatInput.value='';
});
chatInput.addEventListener('keydown', (e) => { if(e.key==='Enter') btnSend.click(); });

// ================== WebRTC ==================
async function startCall(isCaller){
    isStarted = true;
    try {
        localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
        localVideo.srcObject = localStream;

        createPeerConnection();
        localStream.getTracks().forEach(track=>peerConnection.addTrack(track, localStream));

        if(isCaller){
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify(peerConnection.localDescription));
        }
    } catch(e){
        console.error("Fehler Kamera/Audio:", e);
        alert("Kamera oder Mikrofon konnte nicht gestartet werden. Erlaubnis erteilen!");
    }
}

function stopCall(){
    isStarted = false;
    if(localStream){ localStream.getTracks().forEach(t=>t.stop()); localStream=null; }
    if(peerConnection){ peerConnection.close(); peerConnection=null; }
    localVideo.srcObject=null;
    remoteVideo.srcObject=null;
}

function createPeerConnection(){
    const config = { iceServers:[{urls:'stun:stun.l.google.com:19302'}] };
    peerConnection = new RTCPeerConnection(config);

    peerConnection.ontrack = e => { if(remoteVideo.srcObject!==e.streams[0]) remoteVideo.srcObject=e.streams[0]; };
    peerConnection.onicecandidate = e => {
        if(e.candidate) ws.send(JSON.stringify({type:'candidate', ...e.candidate}));
    };
}

// ================== Button Events ==================
btnStart.addEventListener('click', ()=>startCall(true));
btnNext.addEventListener('click', ()=>{
    if(isStarted){ ws.send(JSON.stringify({type:'hangup'})); stopCall(); }
    startCall(true);
});
btnStop.addEventListener('click', ()=>{
    if(isStarted){ ws.send(JSON.stringify({type:'hangup'})); stopCall(); }
});

// ================== Start ==================
connectToServer();
</script>
