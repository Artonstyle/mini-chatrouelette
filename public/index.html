    .form-left {display:flex;gap:10px;flex-wrap:wrap;align-items:center;}

    .btn-next{background:#007bff;color:#fff;}

    .chat-input {display:flex;gap:10px;}
    .chat-input input {flex:1;padding:10px;border-radius:8px;border:none;font-size:1em;}
    .btn-send {background:#ffc107;color:#000;border-radius:8px;padding:10px 20px;cursor:pointer;font-weight:bold;}
